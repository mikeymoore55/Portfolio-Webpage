<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Titillium+Web:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Michael's Portfolio</title>
  </head>
  <body>
    <main>
      <section class="blue-box" id="intro">
        <div class="content-box">
          <h1>Hey, I'm <span>Michael</span></h1>
        </div>
        <div class="content-box">
          <img
            src="/resources/images/dancing-man.svg"
            alt=""
            id="animation-pre"
          />
          <img src="/resources/images/winky.svg" alt="" id="animation-after" />
          <p id="click-prompt">click me :)</p>
        </div>
      </section>
      <section class="white-box" id="about">
        <div class="content-box"></div>
        <div class="content-box">
          <h2>A little about me...</h2>
          <ul>
            <li>I'm a self taught developer</li>
            <li>I'm live in the PNW</li>
            <li>I love web development!</li>
          </ul>
        </div>
      </section>
      <section class="blue-box" id="projects">
        <div class="content-box">
          <h2>Look at my projects!</h2>
        </div>
        <div class="content-box"></div>
      </section>
      <section class="white-box" id="skills">
        <div class="content-box"></div>
        <div class="content-box">
          <h2>Some tools I'm learning</h2>
        </div>
      </section>
      <section class="blue-box" id="contact">
        <div class="content-box">
          <h2>Contact Me!</h2>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
